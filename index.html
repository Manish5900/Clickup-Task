<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="/style1.css">
</head>

<body>
    <div class="main">
        <form>
            <div id="heading">
                <h1> Add Record </h1>
            </div>
            <div id="image"><a href="#">&times;</a></div>
            <div>
                <label for="location"><strong>Location Name </strong> </label><br><br>
                <textarea id="location" name="location" rows="3" cols="40"></textarea><br>
            </div>
            <br>
            <div>
                <label for="description"><strong>Location Description </strong> </label><br><br>
                <textarea id="description" name="description" rows="9" cols="40"></textarea><br>
            </div>
            <br>
            <div>
                <label for="status"><strong>Status:</strong></label><br><br>
                <input type="radio" id="Active" name="status" value="Active">
                <label for="Active">Active</label>
                <input type="radio" id="Inactive" name="status" value="Inactive">
                <label for="Inactive">Inactive</label>
            </div>
            <br>
            <input type="button" name="Add" id="Add" value=" Add ">
        </form>
    </div>
</body>

</html>
